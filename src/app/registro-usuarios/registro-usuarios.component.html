<div class="registro-usuarios">
  <div class="registro-usuarios-header">
    <img src="https://static.vecteezy.com/system/resources/previews/022/101/069/original/netflix-logo-transparent-free-png.png" alt="Logo de Netflix">
    <h2>Regístrate</h2>
  </div>
  <form (ngSubmit)="register()">
    <div class="form-group form-group-inline">
      <input type="text" placeholder="Nombres" [(ngModel)]="nombres" name="firstName">
      <input type="text" placeholder="Apellidos" [(ngModel)]="apellidos" name="lastName">
    </div>
    <div class="form-group">
      <input type="date" placeholder="Fecha de nacimiento" [(ngModel)]="fecha_nacimiento" name="birthdate">
    </div>
    <div class="form-group">
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="btn-registrarse">Registrarse</button>
  </form>
  <p class="iniciar-sesion">¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
</div>
